<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />	
	<div class="container mt-3">
	
		<!-- Collapsable Card Example -->
		<div class="card shadow mb-4">
			<!-- Card Header - Accordion -->
			<a href="#collapseCardFiltros" class="d-block card-header py-3"
				data-toggle="collapse" role="button" aria-expanded="true"
				aria-controls="collapseCardFiltros">
				<h6 class="m-0 font-weight-bold text-primary">Reporte
					Productos</h6>
			</a>
			<div class="tab-pane" id="#infoPrstdr">
				<!-- Card Content - Collapse -->
				<div class="collapse show" id="collapseCardFiltros">
					<div class="card-body">
						<form id="formReportePrdcts">
							<!--Row with two equal columns-->
							<div class="row">
							<div class="col-lg-3">
								<div class="form-group">
									<label for="inputFechaDesde">Fecha Desde</label>
									<input type="date" class="form-control" id="inputFechaDesde" required />
								</div>
							</div>
							<div class="col-lg-3">
								<div class="form-group">
									<label for="inputFechaHasta">Fecha Hasta</label>
									<input type="date" class="form-control" id="inputFechaHasta" required />
								</div>
							</div>
							<div class="col-lg-6">
								<div>
									<div class="form-group">
										<label for="inputProducto">Producto</label>
										<input type="text" class="form-control" id="inputProducto" required />
									</div>
								</div>
							</div>
						</div>	
						<div class="row justify-content-center">
							<div class="col-lg-3">
								<button id="btnLimpiarPrstdr" type="button" class="btn btn-primary"
									onClick="limpiarPrstdr()">Limpiar</button>
								<button  id="btnReporte"  type="button" class="btn btn-primary">Buscar</button>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">Listado de <strong>productos</strong></div>
				<div class="card-body card-block"> 
					<div class="row form-group">
						<div id="idDivTablaReclamados" class="table-responsive col col-sm-12">
							<table id="idTablaProductos" class="table table-striped table-condensed" style="width: 100%;">
								<thead>
									<tr>
										<th></th>
										<th>Codigo Producto</th>
										<th>Nombre Producto</th>
										<th>Cantidad</th>
										<th>Comprada</th>
										<th>Precio Compra</th>
										<th>Total Comprado</th>
										<th>Vendido</th>
										<th>Total Vendido</th>
										<th>Utilidad</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div> 
				</div>
			</div> 
		</div>		
	</div>
<script src='js/hulkstore/reporteProductos.js'></script>
